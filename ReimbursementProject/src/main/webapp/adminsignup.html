    <header class = "page-header gradient" >


        <div id="signup">        
            <div class="container" id = "signupcontainer">
                <div id="signup-row" class="row justify-content-center align-items-center">
                    <div id="signup-column" class="col-md-6">
                        <div id="signup-box" class="col-md-12" style="height: auto;">
                            <form id="signup-form" class="form" action = "http://localhost:8080/ReimbursementProject/bank/success" method="post">
                                <h3 class="text-center text-success">New User</h3>
                                <div class="form-group">
                                    <label class="text-success">Admin Code:</label><br>
                                    <input type="password" required="required" id = "emp-code" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="firstname" class="text-success">First Name:</label><br>
                                    <input type="text" name="firstname" required="required" id="firstname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="text-success">Last Name:</label><br>
                                    <input type="text" name="lastname" required="required" id="lastname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-success">Email:</label><br>
                                    <input type="text" name="email" required="required" id="email" class="form-control">
                                </div>
                                 <div class="form-group">
                                    <label for="username" class="text-success">New Username:</label><br>
                                    <input type="text" name="username" required="required" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-success">New Password:</label><br>
                                    <input type="password" name="password" required="required" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="text-success">Confirm Password:</label><br>
                                    <input type="password" id="confirm_password" required="required" class="form-control">
                                </div>
                                <div class="form-group" style="margin-top: 20px;">
                                    <input type="submit" id = "confirm_submit"class="btn btn-success btn-md" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
           </div>
